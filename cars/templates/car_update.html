{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
	<div class="jumbotron">
		<form action="{% url 'car-update' car.id %}" method="POST" enctype="multipart/form-data">
		    {% csrf_token %}
		    {{form|crispy}}
		    <input type="submit" value="Update" class="btn btn-outline-dark">
		</form>
	</div>
{% endblock content %}
